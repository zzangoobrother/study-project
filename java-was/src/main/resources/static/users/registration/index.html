<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="/css/reset.css" rel="stylesheet" />
  <link href="/css/global.css" rel="stylesheet" />
  <title>회원가입</title>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.querySelector('.form');
      const registrationBtn = document.getElementById('registration-btn');

      form.addEventListener('submit', async (event) => {
        event.preventDefault();
        const formData = new URLSearchParams(new FormData(form));

        // Save form data to LocalStorage
        formData.forEach((value, key) => {
          localStorage.setItem(key, value);
        });

        try {
          const response = await fetch(form.action, {
            method: 'POST',
            body: formData,
            headers: {
              'Content-Type': 'application/x-www-form-urlencoded',
            },
            credentials: 'include'
          });

          if (response.ok) {
            // Registration succeeded
            localStorage.clear();
            window.location.href = '/'; // Redirect to the main page
          } else {
            // Registration failed
            window.location.href = '/users/register_failed';
          }
        } catch (error) {
          console.error('Error:', error);
          window.location.href = '/users/register_failed';
        }
      });

      const fillForm = () => {
        const inputs = form.querySelectorAll('input');
        inputs.forEach(input => {
          if (localStorage.getItem(input.name)) {
            input.value = localStorage.getItem(input.name);
          }
        });
      };

      fillForm();
    });
  </script>
</head>
<body>
<div class="container">
  <header class="header">
    <a href="/"><img src="/img/signiture.svg" alt="Signiture" /></a>
    <ul class="header__menu">
      <li class="header__menu__item">
        <a class="btn btn_contained btn_size_s" href="/users/login">로그인</a>
      </li>
      <li class="header__menu__item">
        <a class="btn btn_ghost btn_size_s" href="/users/registration">회원 가입</a>
      </li>
    </ul>
  </header>
  <div class="page">
    <h2 class="page-title">회원가입</h2>
    <form class="form" method="POST" action="/users/create">
      <div class="textfield textfield_size_s">
        <p class="title_textfield">이메일</p>
        <input
                class="input_textfield"
                type="email"
                name="email"
                placeholder="이메일을 입력해주세요"
                autocomplete="email"
                required
        />
      </div>
      <div class="textfield textfield_size_s">
        <p class="title_textfield">아이디</p>
        <input
                class="input_textfield"
                name="userId"
                placeholder="아이디를 입력해주세요"
                autocomplete="username"
                required
        />
      </div>
      <div class="textfield textfield_size_s">
        <p class="title_textfield">닉네임</p>
        <input
                class="input_textfield"
                name="name"
                placeholder="닉네임을 입력해주세요"
                autocomplete="username"
                required
        />
      </div>
      <div class="textfield textfield_size_s">
        <p class="title_textfield">비밀번호</p>
        <input
                class="input_textfield"
                type="password"
                name="password"
                placeholder="비밀번호를 입력해주세요"
                autocomplete="current-password"
                required
        />
      </div>
      <button
              id="registration-btn"
              class="btn btn_contained btn_size_m"
              style="margin-top: 24px"
              type="submit"
      >
        회원가입
      </button>
    </form>
  </div>
</div>
</body>
</html>
