<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="/css/reset.css" rel="stylesheet" />
  <link href="/css/global.css" rel="stylesheet" />
  <link href="/css/main.css" rel="stylesheet" />
  <style>
    .header__welcome {
      font-size: 1.2em;
      font-weight: bold;
      color: #4CAF50;
      margin-right: 1em;
      padding: 0.5em 1em;
      border: 2px solid #4CAF50;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    .comment-input {
      width: calc(100% - 110px); /* Adjusted width for better alignment */
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-right: 10px;
    }

    .comment-form {
      display: flex;
      align-items: center;
      margin-top: 10px;
      background-color: #f9f9f9;
      padding: 10px;
      border-radius: 5px;
    }

    .post {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      background-color: #fff;
      max-width: 600px;
      margin: 0 auto;
    }

    .post__account {
      display: flex;
      align-items: center;
    }

    .post__account__img {
      border-radius: 50%;
      width: 50px;
      height: 50px;
      margin-right: 10px;
    }

    .post__account__nickname {
      font-weight: bold;
    }

    .post__img {
      width: 100%;
      margin-top: 10px;
      border-radius: 8px;
      background-color: #ddd;
    }

    .post__article {
      margin-top: 10px;
    }

    .post__menu {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }

    .post__menu__personal {
      display: flex;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .post__menu__btn {
      background: none;
      border: none;
      cursor: pointer;
      margin-right: 10px;
    }

    .comment__list {
      margin-top: 10px;
      padding-left: 0;
      list-style: none;
    }

    .comment__item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .comment__item__content {
      margin-left: 10px;
    }

    .comment__item__user__nickname {
      font-weight: bold;
      margin-right: 5px;
    }

    .submit-comment-btn {
      background-color: #4CAF50; /* Green background */
      color: white; /* White text */
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .submit-comment-btn:hover {
      background-color: #45a049; /* Darker green on hover */
    }

    .no-posts-message {
      text-align: center;
      font-size: 1.5em;
      color: #888;
      margin-top: 50px;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const logout = async () => {
        try {
          const response = await fetch('/users/logout', {
            method: 'POST',
            credentials: 'include',
          });

          if (response.ok) {
            window.location.href = '/';
          } else if (response.status === 400) {
            console.warn('No active session');
            window.location.href = '/';
          } else {
            console.error('Failed to log out');
          }
        } catch (error) {
          console.error('Error:', error);
        }
      };

      const checkLoginStatus = async () => {
        try {
          const response = await fetch('/api/user-info', {
            method: 'GET',
            credentials: 'include',
          });

          const headerMenu = document.querySelector('.header__menu');
          headerMenu.innerHTML = '';

          if (response.status === 401) {
            headerMenu.innerHTML = `
              <li class="header__menu__item">
                <a class="btn btn_contained btn_size_s" href="/users/login">로그인</a>
              </li>
              <li class="header__menu__item">
                <a class="btn btn_ghost btn_size_s" href="/users/registration">회원 가입</a>
              </li>
            `;
          } else if (response.ok) {
            const userInfo = await response.json();
            headerMenu.innerHTML = `
              <li class="header__menu__item">
                <span class="header__welcome">환영합니다, ${userInfo.name}님</span>
              </li>
              <li class="header__menu__item">
                <button class="btn btn_contained btn_size_s" id="logout-btn">로그아웃</button>
              </li>
              <li class="header__menu__item">
                <a class="btn btn_contained btn_size_s" href="/post">글쓰기</a>
              </li>
              <li class="header__menu__item">
                <a class="btn btn_ghost btn_size_s" href="/users/list">사용자 목록</a>
              </li>
            `;
            document.getElementById('logout-btn').addEventListener('click', logout);
          }
        } catch (error) {
          console.error('Error:', error);
        }
      };

      const loadPosts = async () => {
        try {
          const response = await fetch('/api/posts', {
            method: 'GET',
            credentials: 'include',
          });

          if (response.ok) {
            const postList = await response.json();
            renderPosts(postList.postResponses);
          } else {
            console.error('Failed to load posts');
          }
        } catch (error) {
          console.error('Error:', error);
        }
      };

      const renderPosts = (posts) => {
        const wrapper = document.querySelector('.wrapper');
        wrapper.innerHTML = ''; // Clear existing posts

        if (posts.length === 0) {
          wrapper.innerHTML = '<p class="no-posts-message">등록된 게시물이 없습니다</p>';
          return;
        }

        posts.forEach(post => {
          const postElement = document.createElement('div');
          postElement.className = 'post';

          postElement.innerHTML = `
            <div class="post__account">
              <img class="post__account__img" src="/images/${post.imageName}" alt="${post.nickname}" />
              <p class="post__account__nickname">${post.nickname}</p>
            </div>
            <img class="post__img" src="/images/${post.imageName}" alt="Post Image" />
            <div class="post__menu">
              <ul class="post__menu__personal">
                <li>
                  <button class="post__menu__btn">
                    <img src="../img/like.svg" alt="Like" />
                  </button>
                </li>
                <li>
                  <button class="post__menu__btn">
                    <img src="../img/sendLink.svg" alt="Send Link" />
                  </button>
                </li>
              </ul>
              <button class="post__menu__btn">
                <img src="../img/bookMark.svg" alt="Bookmark" />
              </button>
            </div>
            <p class="post__article">${post.content}</p>
            <ul class="comment__list" data-post-id="${post.postId}"></ul>
            <div class="comment-form">
              <input type="text" class="comment-input" placeholder="댓글을 입력하세요" data-post-id="${post.postId}">
              <button class="submit-comment-btn" data-post-id="${post.postId}">댓글 작성</button>
            </div>
          `;

          wrapper.appendChild(postElement);

          // Render initial comments
          renderComments(post.postId, post.commentList.commentList);
        });

        document.querySelectorAll('.submit-comment-btn').forEach(button => {
          button.addEventListener('click', () => {
            const postId = button.getAttribute('data-post-id');
            submitComment(postId);
          });
        });
      };

      const renderComments = (postId, comments) => {
        const commentList = document.querySelector(`.comment__list[data-post-id="${postId}"]`);
        commentList.innerHTML = ''; // Clear existing comments

        comments.forEach(comment => {
          const commentItem = document.createElement('li');
          commentItem.className = 'comment__item';

          commentItem.innerHTML = `
            <div class="comment__item__content">
              <p class="comment__item__user__nickname">${comment.nickname}</p>
              <p>${comment.content}</p>
            </div>
          `;

          commentList.appendChild(commentItem);
        });
      };

      const submitComment = async (postId) => {
        const commentInput = document.querySelector(`.comment-input[data-post-id="${postId}"]`);
        const content = commentInput.value.trim();

        if (!content) {
          return;
        }

        try {
          const response = await fetch(`/api/comments/${postId}`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ content }),
            credentials: 'include',
          });

          if (response.ok) {
            // Reload posts to reflect new comment
            loadPosts();
            commentInput.value = ''; // Clear the input
          } else {
            console.error('Failed to submit comment');
          }
        } catch (error) {
          console.error('Error:', error);
        }
      };

      checkLoginStatus();
      loadPosts();
    });
  </script>
</head>
<body>
<div class="container">
  <header class="header">
    <a href="/main"><img src="/img/signiture.svg" /></a>
    <ul class="header__menu">
      <li class="header__menu__item">
        <a class="btn btn_contained btn_size_s" href="/post">글쓰기</a>
      </li>
      <li class="header__menu__item">
        <button id="logout-btn" class="btn btn_ghost btn_size_s">
          로그아웃
        </button>
      </li>
    </ul>
  </header>
  <div class="wrapper">
    <!-- 게시물이 여기에 동적으로 추가됨 -->
  </div>
</div>
</body>
</html>
