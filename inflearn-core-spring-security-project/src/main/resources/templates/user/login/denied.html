<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"

<head th:replace="layout/header::userHead"></head>
<body>
<div th:replace="layout/top::header"></div>

<div class="container">

        <nav class="col-md-2 d-none d_md_block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <div style="padding-top: 10px;" class="nav flex-column nav-pills" aria-orientation="vertical">

                    </li>
                </ul>

            </div>

        </nav>
        <div style="padding-top: 50px;" class="col">
            <div class="container text-center">
                <h1><span th:text="${username}" class="alert alert-danger"/> 접근 제한</h1>
                <br/>
                <h3 th:text="${exception}"/>

        </div>
    </div>
</div>
<div th:replace="layout/footer::footer"></div>

</html>
